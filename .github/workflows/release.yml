name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Run tests
      run: mvn test
    
    - name: Create release artifact
      run: |
        mkdir -p release
        cp target/hello-ai-*.jar release/hello-ai.jar
        cp README.md release/
        cp pom.xml release/
        tar -czf release/hello-ai.tar.gz -C release hello-ai.jar README.md pom.xml
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hello-ai-release
        path: release/
        retention-days: 30
    
    - name: Get version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## Hello AI Release ${{ steps.get_version.outputs.version }}
          
          ### What's Included
          - `hello-ai.jar` - Executable JAR file
          - `README.md` - Documentation
          - `pom.xml` - Maven configuration
          - `hello-ai.tar.gz` - Complete package
          
          ### How to Run
          ```bash
          java -jar hello-ai.jar
          ```
          
          The application will start on port 8081.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

